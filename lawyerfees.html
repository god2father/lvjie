<body class="body-bg">
<div class="form-box">
    <form action="" class="layui-form">
        <div class="form-box-item">
            <span class="fl form-left">选择城市</span>

                <select name="city" class="f14 tr select ">

                    <option value="3">福建</option>
                    <option value="4">甘肃</option>
                    <option value="5">广东</option>
                    <option value="6">广西</option>
                    <option value="7">贵州</option>
                    <option value="8">海南</option>
                    <option value="9">河北</option>
                    <option value="10">河南</option>
                    <option value="11">黑龙江</option>
                    <option value="12">湖北</option>
                    <option value="13">湖南</option>
                    <option value="14">吉林</option>
                    <option value="15">江苏</option>
                    <option value="16">江西</option>
                    <option value="17">辽宁</option>
                    <option value="18">内蒙古</option>
                    <option value="19">宁夏(除银川)</option>
                    <option value="20">青海</option>
                    <option value="21">山东</option>
                    <option value="22">山西</option>
                    <option value="23">陕西</option>
                    <option value="24">上海</option>
                    <option value="25">四川</option>
                    <option value="26">天津</option>
                    <option value="27">西藏</option>
                    <option value="28">新疆</option>
                    <option value="29">云南</option>
                    <option value="30">浙江</option>
                </select>
                <i class="fa fa-angle-right"></i>
            </div>
        </div>
        <div class="form-box-item">
            <span class="fl form-left">案件类型</span>
            <div class="form-right fr">
                <select name="caseType" class="f14 tr select " id="caseType">
                    <option value="1">民事案件</option>
                    <option value="2">刑事案件</option>
                    <option value="3">行政案件</option>
                </select>
                <i class="fa fa-angle-right"></i>
            </div>
        </div>
        <div class="form-box-item" id="sjcc">
            <span class="fl form-left">是否涉及财产</span>
            <div class="form-right fr">
                <option value="1" class="f14 lawyer-switch active lawyer-switch-left" id="ccyes">是</option><option value="2" class="lawyer-switch lawyer-switch-right" id="ccno">否</option>
            </div>
        </div>
        <div class="form-box-item" id="ssbd">
            <span class="fl form-left">诉讼标的（元）</span>
            <div class="form-right fr">
                <input type="number" placeholder="请输入金额" class="lawyer-fees-num f14 color-orange">
            </div>
        </div>
        <!--<div class="form-box-item" id="jsfs">-->
            <!--<span class="fl form-left">计算方式</span>-->
            <!--<div class="form-right fr">-->
                <!--<option value="1" class="f14 lawyer-switch active lawyer-switch-left" id="fullMoney">全额</option><option value="2" class="lawyer-switch lawyer-switch-right" id="halfMoney">半额</option>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-calculate body-bg">
            <input type="button" class="form-calculate-btn" value="计算" id="submitFees">
            <input type="reset" class="form-calculate-btn1" value="重置">
        </div>

</div>
