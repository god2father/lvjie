<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>工伤费计算</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="js/layer_mobile/need/layer.css">
    <link rel="stylesheet" href="css/mobiscroll.custom-3.0.0-beta6.min.css">
</head>
<body class="body-bg">
<div class="form-box">
    <form action="" class="layui-form" name="form2">
        <div class="form-box-item">
            <span class="fl form-left">伤残等级</span>
            <div class="form-right fr">
                <select name="level" class="f14 tr select">
                    <option value="0">选择等级</option>
                    <option value="1">一级伤残</option>
                    <option value="2">二级伤残</option>
                    <option value="3">三级伤残</option>
                    <option value="4">四级伤残</option>
                    <option value="5">五级伤残</option>
                    <option value="6">六级伤残</option>
                    <option value="7">七级伤残</option>
                    <option value="8">八级伤残</option>
                    <option value="9">九级伤残</option>
                    <option value="10">十级伤残</option>
                    <option value="11">死亡</option>
                </select>
                <i class="fa fa-angle-right"></i>
            </div>
        </div>
        <div class="form-box-item position-re">
            <span class="fl form-left">月平均工资（元）</span>
            <div class="form-right fr">
                <input type="number" placeholder="输入月平均工资" maxlength="12" class="lawyer-fees-num f14 color-orange pr15" id="money"> <span class="percentsign fr">元</span>
            </div>
        </div>
        <div class="form-box-item">
            <span class="fl form-left">受诉法院地址</span>
            <div class="form-right fr">
                <select name="location" class="f14 tr select">
                    <option value="0">请选择受诉法院地址</option>
                </select>
                <i class="fa fa-angle-right"></i>
            </div>
        </div>
        <div class="form-box-item position-re" >
            <span class="fl form-left">医疗费用（元）</span>
            <div class="form-right fr">
                <input type="number" placeholder="输入医疗费用" maxlength="12" class="lawyer-fees-num f14 color-orange pr15" id="ylfy"> <span class="percentsign fr">元</span>
            </div>
        </div>
        <div class="form-box-item position-re">
            <span class="fl form-left">辅助器具费（元）</span>
            <div class="form-right fr">
                <input type="number" placeholder="输入辅助器具费" maxlength="12" class="lawyer-fees-num f14 color-orange pr15" id="fzqj"> <span class="percentsign fr">元</span>
            </div>
        </div>
        <div class="form-box-item position-re">
            <span class="fl form-left">停工留薪天数（天）</span>
            <div class="form-right fr">
                <input type="number" placeholder="输入停工留薪天数" maxlength="12" class="lawyer-fees-num f14 color-orange pr15" id="tglx"> <span class="percentsign fr">天</span>
            </div>
        </div>
        <div class="form-calculate body-bg">
            <input type="button" class="form-calculate-btn" value="计算" id="submitFees">
            <input type="reset" class="form-calculate-btn1" value="重置">
        </div>
    </form>
</div>

<script src="js/jquery.2.1.4.min.js"></script>
<script src="js/layer_mobile/layer.js"></script>
<script src="js/gongshang.js"></script>
<script>

</script>

</body>
</html>
