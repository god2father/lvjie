<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>经济补偿金</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="js/layer_mobile/need/layer.css">
    <link rel="stylesheet" href="css/mobiscroll.custom-3.0.0-beta6.min.css">
</head>
<body class="body-bg">
<div class="form-box">
    <form action="" class="layui-form">
        <div class="form-box-item">
            <span class="fl form-left">工作开始日期</span>
            <div class="form-right fr">
                <input type="text" placeholder="请选择工作开始日期" readonly class="lawyer-fees-num f14 color-orange" id="StartTime">
            </div>
        </div>
        <div class="form-box-item" >
            <span class="fl form-left">工作结束日期</span>
            <div class="form-right fr">
                <input type="text" placeholder="请选择工作结束日期" readonly class="lawyer-fees-num f14 color-orange" id="EndTime">
            </div>
        </div>
        <div class="form-box-item position-re" id="pjgz">
            <span class="fl form-left">平均工资（元/月）</span>
            <div class="form-right fr">
                <input type="number" placeholder="输入离职前12个月平均薪资" class="lawyer-fees-num f14 color-orange pr15" id="money"> <span class="percentsign fr">元</span>
            </div>

        </div>
        <div class="form-box-item">
            <span class="fl form-left">工作城市</span>
            <div class="form-right fr">
                <select name="workcity" class="f14 tr select">
                </select>
                <i class="fa fa-angle-right"></i>
            </div>
        </div>
        <div class="form-calculate body-bg">
            <input type="button" class="form-calculate-btn" value="计算" id="submitFees">
            <input type="reset" class="form-calculate-btn1" value="重置">
        </div>
    </form>
</div>

<script src="js/jquery.2.1.4.min.js"></script>
<script src="js/layer_mobile/layer.js"></script>
<script src="js/mobiscroll.custom-3.0.0-beta6.min.js"></script>
<script src="js/enconomic.js"></script>
<script>





</script>

</body>
</html>
