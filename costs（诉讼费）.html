<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>诉讼费</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="js/layer_mobile/need/layer.css">
    <link rel="stylesheet" href="css/mobiscroll.custom-3.0.0-beta6.min.css">
</head>
<body class="body-bg">
<div class="form-box">
    <form action="" class="layui-form">
        <div class="form-box-item">
            <span class="fl form-left">诉讼类型</span>
            <div class="form-right fr">
                <select name="caseType" class="f14 tr select overflow-hidden">
                    <option value="0">选择案件类型</option>
                    <option value="property">财产案件</option>
                    <option value="divorce">离婚案件</option>
                    <option value="personaRight">人格权案件</option>
                    <option value="intelligenceFruit">知识产权案件</option>
                    <option value="propertyPreservation">财产保全案件</option>
                    <option value="labourDisputes">劳动争议案件</option>
                    <option value="jurisdictionObjection">管辖权异议不成立的案件</option>
                    <option value="copyright">商标、专利、海事行政案件</option>
                    <option value="otherAdministrative">其他行政案件</option>
                    <option value="accountableWarrant">支付令</option>
                    <option value="servicePublication">公示催告</option>
                </select>
                <i class="fa fa-angle-right"></i>
            </div>
        </div>
        <div class="form-box-item" id="sjcc">
            <span class="fl form-left">是否涉及财产</span>
            <div class="form-right fr">
                <option value="1" class="f14 lawyer-switch active lawyer-switch-left" id="ccyes">是</option><option value="2" class="lawyer-switch lawyer-switch-right" id="ccno">否</option>
            </div>
        </div>
        <div class="form-box-item" id="ssbd">
            <span class="fl form-left">诉讼标的（元）</span>
            <div class="form-right fr">
                <input type="number" placeholder="请输入金额" class="lawyer-fees-num f14 color-orange">
            </div>
        </div>
        <div class="form-box-item" id="jsfs">
            <span class="fl form-left">计算方式</span>
            <div class="form-right fr">
                <option value="1" class="f14 lawyer-switch active lawyer-switch-left" id="fullMoney">全额</option><option value="2" class="lawyer-switch lawyer-switch-right" id="halfMoney">半额</option>
            </div>
        </div>
        <div class="form-calculate body-bg">
            <input type="button" class="form-calculate-btn" value="计算" id="submitFees">
            <input type="reset" class="form-calculate-btn1" value="重置">
        </div>
    </form>
</div>

<script src="js/jquery.2.1.4.min.js"></script>
<script src="js/layer_mobile/layer.js"></script>
<script src="js/costs.js"></script>
<script>

</script>

</body>
</html>
