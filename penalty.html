<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>违约金计算器</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="js/layer_mobile/need/layer.css">
    <link rel="stylesheet" href="css/mobiscroll.custom-3.0.0-beta6.min.css">
</head>
<body class="body-bg">
<div class="form-box">
    <form action="" class="layui-form">
        <div class="form-box-item" id="ssbd">
            <span class="fl form-left">标的金额（元）</span>
            <div class="form-right fr">
                <input type="number" placeholder="请输入金额" class="lawyer-fees-num f14 color-orange" id="bdje">
            </div>
        </div>
        <div class="form-box-item">
            <span class="fl form-left">开始日期</span>
            <div class="form-right fr">
                <input type="text" placeholder="请选择开始日期" readonly class="lawyer-fees-num f14 color-orange" id="StartTime">
            </div>
        </div>
        <div class="form-box-item" >
            <span class="fl form-left">结束日期</span>
            <div class="form-right fr">
                <input type="text" placeholder="请选择结束日期" readonly class="lawyer-fees-num f14 color-orange" id="EndTime">
            </div>
        </div>
        <div class="form-box-item" id="pcxm">
            <span class="fl form-left">选择利率方式</span>
            <div class="form-right fr">
                <select name="type" class="f14 tr select" id="trafficType">
                    <option value="0">选择利率方式</option>
                    <option value="1">每逾期一天</option>
                    <option value="2">每逾期一月</option>
                    <option value="3">每逾期一年</option>
                </select>
                <i class="fa fa-angle-right"></i>
            </div>
        </div>
        <div class="form-box-item position-re" >
            <span class="fl form-left">输入利率</span>
            <div class="form-right fr">
                <input type="number" placeholder="请输入利率" class="lawyer-fees-num f14 color-orange pr15" id="srlv"> <span class="percentsign fr">%</span>
            </div>
        </div>
        <div class="form-calculate body-bg">
            <input type="button" class="form-calculate-btn" value="计算" id="submitFees">
            <input type="reset" class="form-calculate-btn1" value="重置">
        </div>
    </form>
</div>

<script src="js/jquery.2.1.4.min.js"></script>
<script src="js/layer_mobile/layer.js"></script>
<script src="js/mobiscroll.custom-3.0.0-beta6.min.js"></script>
<script src="js/penalty.js"></script>
<script>





</script>

</body>
</html>
